<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/pr6.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="get" name="form" class="validation_form">
        <div class="line" id="nameLine">
            <label for="">Имя</label>
            <input type="text" name="name" placeholder="Имя">
            <p id="nameError"></p>
        </div>
        
        <div class="line" id="yearLine">
            <label for="">Год рождения</label>
            <input type="text" name="year" placeholder="">
            <p id="yearError"></p>
        </div>

        <div class="check">
            <input type="checkbox" name="check" id="">
            <p>Согласие на обработку данных</p>
        </div>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
